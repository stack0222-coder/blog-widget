  <script>

      const BLOG_ID = "stack0222";   // â† ë³¸ì¸ ë¸”ë¡œê·¸ ì•„ì´ë””ë¡œ ë³€ê²½ ê°€ëŠ¥

      // â–¶ í•œ ë²ˆì— ë³´ì—¬ì¤„ ê¸€ ê°œìˆ˜
      const SHOW_COUNT = 5;

      const rssUrl = "https://rss.blog.naver.com/" + BLOG_ID + ".xml";
      const apiUrl =

      // [C] ì¸ë„¤ì¼ ì´ë¯¸ì§€ URL ì¶”ì¶œ í•¨ìˆ˜ --------------
      function getThumbnail(item) {

        if (item.thumbnail) {

        if (item.enclosure && item.enclosure.link) {

        if (item.description) {

        return "";

      // [D] ì‹¤ì œë¡œ ë°ì´í„° ê°€ì ¸ì˜¤ê¸° --------------------
      fetch(apiUrl)

          if (loadingEl) loadingEl.style.display = "none";

          if (!data || data.status !== "ok" || !data.items) {

          data.items.slice(0, SHOW_COUNT).forEach(function (item) {

            var date = item.pubDate ? item.pubDate.split(" ")[0] : "";

            var rawDesc = item.description || "";

            var thumbUrl = getThumbnail(item);

            var thumbHTML = "";

            li.innerHTML =
