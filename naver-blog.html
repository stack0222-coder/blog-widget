<body>
  <div class="naver-blog-latest">
    <!-- ì œëª© í…ìŠ¤íŠ¸ (ì—¬ê¸° ê¸€ìë§Œ ë°”ê¿”ë„ ë¨) -->
    <h2 class="blog-title">ğŸ“ ë¸”ë¡œê·¸ ìµœì‹ ê¸€</h2>

    <!-- ë°ì´í„° ë¡œë”© ì¤‘ í‘œì‹œ -->
    <div id="loading">ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>

    <!-- ë¸”ë¡œê·¸ ê¸€ ë¦¬ìŠ¤íŠ¸ê°€ ë“¤ì–´ê°ˆ ìë¦¬ -->
    <ul class="blog-list"></ul>

  <!-- ë™ì‘(JS) ì˜ì—­ -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {

      // [A] ê¸°ë³¸ ì„¤ì •
      const BLOG_ID = "stack0222";   // â† ë„¤ì´ë²„ ë¸”ë¡œê·¸ ì•„ì´ë””
      const SHOW_COUNT = 5;          // â† ë³´ì—¬ì¤„ ê¸€ ê°œìˆ˜

      // [B] RSS / API ì£¼ì†Œ
      const rssUrl = "https://rss.blog.naver.com/" + BLOG_ID + ".xml";
      const apiUrl =
        "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(rssUrl);

      // [C] ì¸ë„¤ì¼ ì´ë¯¸ì§€ URL ì¶”ì¶œ í•¨ìˆ˜
      function getThumbnail(item) {
        let url = "";

        // 1) rss2jsonì˜ thumbnail í•„ë“œ
        if (item.thumbnail) {
          url = item.thumbnail;
        }

        // 2) enclosure ì•ˆì— ì´ë¯¸ì§€ê°€ ìˆì„ ê²½ìš°
        else if (item.enclosure && (item.enclosure.link || item.enclosure.url)) {
          url = item.enclosure.link || item.enclosure.url;
        }

        // 3) description / content ì•ˆì—ì„œ <img src="..."> ë˜ëŠ” <img src='...'> ì°¾ê¸°
        else {
          const html = item.description || item.content || "";

          // img íƒœê·¸ ì•ˆì˜ src ì†ì„±
          let m = html.match(/<img[^>]+src=['"]([^'">]+)['"]/i);
          if (m && m[1]) {
            url = m[1];
          } else {
            // 4) ë„¤ì´ë²„ ë¸”ë¡œê·¸ ì´ë¯¸ì§€ ë„ë©”ì¸(blogfiles.naver.net) URLë§Œì´ë¼ë„ ì°¾ê¸°
            const m2 = html.match(/https?:\/\/blogfiles\.naver\.net\/[^\s'"]+/i);
            if (m2 && m2[0]) {
              url = m2[0];
            }
          }
        }

        // 5) ì•„ë¬´ ê²ƒë„ ì—†ìœ¼ë©´ ë¹ˆ ë¬¸ìì—´ ë°˜í™˜
        if (!url) return "";

        // 6) http ë¡œ ì‹œì‘í•˜ë©´ https ë¡œ ê°•ì œ ë³€ê²½ (í˜¼í•© ì½˜í…ì¸  ë°©ì§€ìš©)
        url = url.replace(/^http:\/\//i, "https://");

        return url;
      }

      // [D] ì‹¤ì œ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
      fetch(apiUrl)
        .then(function (res) {
          return res.json();
        })
        .then(function (data) {
          const list = document.querySelector(".blog-list");
          const loadingEl = document.getElementById("loading");

          // ë¡œë”© ë¬¸êµ¬ ìˆ¨ê¸°ê¸°
          if (loadingEl) loadingEl.style.display = "none";

          // ë°ì´í„°ê°€ ì—†ê±°ë‚˜ ì—ëŸ¬ì¸ ê²½ìš°
          if (!data || data.status !== "ok" || !data.items) {
            if (list) {
              list.innerHTML =
                '<li style="text-align:center;">ê¸€ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</li>';
            }
            return;
          }

          // [E] ê¸€ ëª©ë¡ ìƒì„±
          data.items.slice(0, SHOW_COUNT).forEach(function (item) {
            const li = document.createElement("li");

            // ë‚ ì§œ (ì˜ˆ: 2024-02-01 í˜•ì‹)
            const date = item.pubDate ? item.pubDate.split(" ")[0] : "";

            // ë³¸ë¬¸ ìš”ì•½ (HTML íƒœê·¸ ì œê±° í›„ ì• 100ê¸€ì)
            const rawDesc = item.description || "";
            const cleanDesc =
              rawDesc.replace(/<[^>]*>/g, "").slice(0, 100) + "...";

            // ì¸ë„¤ì¼ URL ì¶”ì¶œ
            const thumbUrl = getThumbnail(item);
            let thumbHTML = "";

            // ì´ë¯¸ì§€ê°€ ìˆì„ ë•Œë§Œ ì¸ë„¤ì¼ ë°•ìŠ¤ ìƒì„±
            if (thumbUrl) {
              thumbHTML =
                '<div class="thumb">' +
                  '<img src="' + thumbUrl + '" alt="' + (item.title || "") + ' ì¸ë„¤ì¼">' +
                '</div>';
            }

            // li ì•ˆì— ë“¤ì–´ê°ˆ ì „ì²´ HTML
            li.innerHTML =
              thumbHTML +
              '<a href="' + item.link + '" target="_blank" rel="noopener">' +
                item.title +
              '</a>' +
              '<div class="desc">' + cleanDesc + '</div>' +
              '<div class="date">' + date + '</div>';

            list.appendChild(li);
          });

          // [F] (ì„ íƒ) ë¶€ëª¨ iframe ë†’ì´ ìë™ ì¡°ì ˆìš©
          setTimeout(function () {
            const height = document.body.scrollHeight;
            if (window.parent) {
              window.parent.postMessage(
                { type: "resize", height: height },
                "*"
              );
            }

        })
        .catch(function () {
          const loadingEl = document.getElementById("loading");
          if (loadingEl) loadingEl.innerText = "ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨";
        });
    });
