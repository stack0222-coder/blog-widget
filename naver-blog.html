<body>

  <script>

      const SHOW_COUNT = 5;             // ë³´ì—¬ì¤„ ê¸€ ê°œìˆ˜

      // Cloudflare Worker ê¸°ë³¸ ì£¼ì†Œ
      const WORKER_BASE = "https://purple-rice-7b4d.stack0222.workers.dev";
      const rssProxyUrl = WORKER_BASE + "/rss?blogId=" + BLOG_ID;

      // XML <item> ì•ˆì—ì„œ íŠ¹ì • íƒœê·¸ í…ìŠ¤íŠ¸ ì¶”ì¶œ
      function getTagText(item, tagName) {
        const el = item.getElementsByTagName(tagName)[0];
        return el ? (el.textContent || "") : "";
      }

      // "2026-02-01 01:12:35" â†’ "26ë…„ 02ì›” 01ì¼ ì¼ìš”ì¼"
      function formatKoreanDate(pubDate) {
        if (!pubDate) return "";
        const datePart = pubDate.split(" ")[0]; // "YYYY-MM-DD"
        const parts = datePart.split("-");
        if (parts.length !== 3) return pubDate;

        const year  = parseInt(parts[0], 10);
        const month = parseInt(parts[1], 10);
        const day   = parseInt(parts[2], 10);

        const d = new Date(year, month - 1, day);
        const yoilNames = ["ì¼ìš”ì¼","ì›”ìš”ì¼","í™”ìš”ì¼","ìˆ˜ìš”ì¼","ëª©ìš”ì¼","ê¸ˆìš”ì¼","í† ìš”ì¼"];
        const yoil = yoilNames[d.getDay()];

        const yy = String(year).slice(2);              // "2026" â†’ "26"
        const mm = String(month).padStart(2, "0");     // 2 â†’ "02"
        const dd = String(day).padStart(2, "0");       // 1 â†’ "01"

        return `${yy}ë…„ ${mm}ì›” ${dd}ì¼ ${yoil}`;
      }

      // description ì•ˆì—ì„œ ì²« ë²ˆì§¸ ì´ë¯¸ì§€ src ì¶”ì¶œ í›„ /img í”„ë¡ì‹œë¡œ ê°ì‹¸ê¸°
      function getThumbnailUrl(item) {
        let descHtml = getTagText(item, "description");
        if (!descHtml) return "";

        descHtml = descHtml.replace(/&amp;/g, "&");

        const m = descHtml.match(/<img[^>]+src=['"]([^'">]+)['"]/i);
        if (!m || !m[1]) return "";

        const rawUrl = m[1]; // ë„¤ì´ë²„ ì›ë³¸ ì´ë¯¸ì§€ URL
        return WORKER_BASE + "/img?url=" + encodeURIComponent(rawUrl);
      }

      fetch(rssProxyUrl)
        .then(function (res) {
          if (!res.ok) {
            throw new Error("HTTP ìƒíƒœ " + res.status);
          }
          return res.text();
        })
        .then(function (xmlText) {
          const parser = new DOMParser();
          const xml    = parser.parseFromString(xmlText, "application/xml");

          const items = xml.getElementsByTagName("item");

          if (loadingEl) loadingEl.style.display = "none";

          if (!items || items.length === 0) {

              '<li style="text-align:center;">ê¸€ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. (item 0ê°œ)</li>';
            return;

          const count = Math.min(items.length, SHOW_COUNT);
          console.log("RSS item ê°œìˆ˜:", items.length, "í‘œì‹œ ê°œìˆ˜:", count);

          for (let i = 0; i < count; i++) {
            const item = items[i];

            const pubDate  = getTagText(item, "pubDate");

            let cleanDesc = descHtml

              .replace(/<[^>]*>/g, "")

            const dateText = formatKoreanDate(pubDate);

            let thumbHTML = '<div class="thumb">';

            thumbHTML += '</div>';

            list.appendChild(li);
