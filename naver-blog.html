<!DOCTYPE html>

  <style>
    /* â–£ ì „ì²´ í˜ì´ì§€ ë°°ê²½ : íˆ¬ëª… (ì•„ì„ì›¹ ë°°ê²½ ì‚¬ìš©) */
    body {

    }

    /* â–£ ìœ„ì ¯ ì „ì²´ ë°•ìŠ¤ */
    .naver-blog-latest {

    .blog-title {

    /* â–£ ê° ê¸€ ì¹´ë“œ */
    .blog-list li {

    /* â–£ ì¸ë„¤ì¼ ë°•ìŠ¤ */
    .thumb {

    .thumb img {

    .desc {
      font-size: 13px;
      color: #666;
      line-height: 1.6;
      margin-bottom: 6px;
      display: -webkit-box;
      -webkit-line-clamp: 2;

      overflow: hidden;
    }

    .date {

    }
  </style>
</head>

<body>
  <div class="naver-blog-latest">
    <!-- ì œëª©ì€ ì—¬ê¸° í…ìŠ¤íŠ¸ë§Œ ë°”ê¾¸ë©´ ë¨ -->
    <h2 class="blog-title">ğŸ“ ë¸”ë¡œê·¸ ìµœì‹ ê¸€</h2>

    <div id="loading">ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
    <ul class="blog-list"></ul>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      /* â–£ ê¸°ë³¸ ì„¤ì • */
      var BLOG_ID = "stack0222";   // ë„¤ì´ë²„ ë¸”ë¡œê·¸ ì•„ì´ë””
      var SHOW_COUNT = 4;          // í•œ ë²ˆì— ë³´ì—¬ì¤„ ê¸€ ê°œìˆ˜ (ì›í•˜ë©´ 5, 10 ë“±ìœ¼ë¡œ ë³€ê²½)

      /* â–£ RSS / API ì£¼ì†Œ
         count=SHOW_COUNT ë¡œ ëª…ì‹œí•´ì„œ ì—¬ëŸ¬ ê°œ ê¸€ ê°€ì ¸ì˜¤ê²Œ ê°•ì œ */
      var rssUrl = "https://rss.blog.naver.com/" + BLOG_ID + ".xml";
      var apiUrl =
        "https://api.rss2json.com/v1/api.json"
        + "?rss_url=" + encodeURIComponent(rssUrl)
        + "&count=" + SHOW_COUNT;

      /* [1] RSS í•­ëª©ì—ì„œ ì›ë³¸ ì¸ë„¤ì¼ URL ì¶”ì¶œ */
      function getRawThumbnail(item) {
        // 1) rss2json thumbnail í•„ë“œ
        if (item.thumbnail) {
          return item.thumbnail;
        }

        // 2) description / content ì•ˆì˜ ì²« ë²ˆì§¸ <img src="...">
        var html = item.description || item.content || "";
        var m = html.match(/<img[^>]+src=['"]([^'">]+)['"]/i);
        if (m && m[1]) {
          return m[1];
        }

        return "";
      }

      /* [2] ì™¸ë¶€ ì´ë¯¸ì§€ í”„ë¡ì‹œë¡œ ê°ì‹¸ê¸° (images.weserv.nl ì‚¬ìš©)
         - ë„¤ì´ë²„ blogthumbì˜ í•«ë§í¬ ì œí•œì„ ìš°íšŒí•˜ê¸° ìœ„í•œ ìš©ë„ */
      function proxyImage(url) {
        if (!url) return "";

        // http/https ì œê±° (weserv ê·œì¹™ì— ë§ê²Œ)
        var clean = url.replace(/^https?:\/\//i, "");
        return "https://images.weserv.nl/?url=" + encodeURIComponent(clean);
      }

      fetch(apiUrl)
        .then(function (res) { return res.json(); })
        .then(function (data) {
          var list = document.querySelector(".blog-list");
          var loadingEl = document.getElementById("loading");

          if (loadingEl) loadingEl.style.display = "none";

          if (!data || data.status !== "ok" || !data.items || !data.items.length) {
            if (list) {
              list.innerHTML =
                '<li style="text-align:center;">ê¸€ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</li>';
            }
            return;
          }

          // ì‹¤ì œë¡œ ë°›ì€ ê¸€ ê°œìˆ˜ í™•ì¸ (ë””ë²„ê·¸ìš©)
          console.log("ë°›ì€ ê¸€ ê°œìˆ˜:", data.items.length);

          // SHOW_COUNT ë§Œí¼ë§Œ ì˜ë¼ì„œ ì‚¬ìš©
          var items = data.items.slice(0, SHOW_COUNT);

          items.forEach(function (item) {
            var li = document.createElement("li");

            var date = item.pubDate ? item.pubDate.split(" ")[0] : "";
            var rawDesc = item.description || "";
            var cleanDesc =
              rawDesc.replace(/<[^>]*>/g, "").slice(0, 100) + "...";

            // ì¸ë„¤ì¼ URL
            var rawThumb = getRawThumbnail(item);
            var thumbUrl = proxyImage(rawThumb);
            var thumbHTML = "";

            if (thumbUrl) {
              thumbHTML =
                '<div class="thumb">' +
                  '<img src="' + thumbUrl + '" alt="' + (item.title || "") + ' ì¸ë„¤ì¼">' +
                '</div>';
            }

            li.innerHTML =
              thumbHTML +
              '<a href="' + item.link + '" target="_blank" rel="noopener">' +
                item.title +
              '</a>' +
              '<div class="desc">' + cleanDesc + '</div>' +
              '<div class="date">' + date + '</div>';

            list.appendChild(li);
          });

          // ì•„ì„ì›¹ iframe ë†’ì´ ìë™ ì¡°ì ˆ
          setTimeout(function () {
            var height = document.body.scrollHeight;
            if (window.parent) {
              window.parent.postMessage(
                { type: "resize", height: height },
                "*"
              );
            }
          }, 300);
        })
        .catch(function (err) {
          var loadingEl = document.getElementById("loading");
          if (loadingEl) loadingEl.innerText = "ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨";
          console.error("RSS ë¡œë”© ì˜¤ë¥˜:", err);
        });
    });
  </script>
</body>
