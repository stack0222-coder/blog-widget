<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ë„¤ì´ë²„ ë¸”ë¡œê·¸ ìµœì‹ ê¸€</title>

  <style>
    /* â–£ ì „ì²´ í˜ì´ì§€ ë°°ê²½ : íˆ¬ëª… (ì•„ì„ì›¹ ë°°ê²½ ì‚¬ìš©) */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: transparent;
    }

    .naver-blog-latest {
      max-width: 720px;
      margin: 0 auto;
      padding: 16px;
    }

    .blog-title {
      text-align: center;
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    #loading {
      text-align: center;
      color: #888;
      padding: 20px 0;
      font-size: 14px;
    }

    .blog-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    /* â–£ ê° ê¸€ ì¹´ë“œ */
    .blog-list li {
      background: #ffffff;
      border: 1px solid #e5e5e5;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 12px;
    }

    /* â–£ ì¸ë„¤ì¼ */
    .thumb {
      width: 100%;
      margin-bottom: 8px;
      overflow: hidden;
      border-radius: 8px;
    }

    .thumb img {
      width: 100%;
      display: block;
      object-fit: cover;
      max-height: 220px;
    }

    .blog-list a {
      display: block;
      font-size: 16px;
      font-weight: 700;
      color: #222;
      text-decoration: none;
      margin-bottom: 8px;
      line-height: 1.4;
    }

    .blog-list a:hover {
      color: #03c75a;
    }

    .desc {
      font-size: 13px;
      color: #666;
      line-height: 1.6;
      margin-bottom: 6px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .date {
      font-size: 12px;
      color: #999;
      text-align: right;
    }
  </style>
</head>

<body>
  <div class="naver-blog-latest">
    <h2 class="blog-title">ğŸ“ ë¸”ë¡œê·¸ ìµœì‹ ê¸€</h2>
    <div id="loading">ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
    <ul class="blog-list"></ul>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var BLOG_ID = "stack0222";   // ë„¤ì´ë²„ ë¸”ë¡œê·¸ ì•„ì´ë””
      var SHOW_COUNT = 4;          // ë³´ì—¬ì¤„ ê¸€ ê°œìˆ˜

      // â˜… ë³¸ì¸ Cloudflare Worker ê¸°ë³¸ ì£¼ì†Œ
      var WORKER_BASE = "https://purple-rice-7b4d.stack0222.workers.dev";

      // RSS í”„ë¡ì‹œ ì£¼ì†Œ
      var rssProxyUrl = WORKER_BASE + "/rss?blogId=" + BLOG_ID;

      // XML <item> ì•ˆì—ì„œ íŠ¹ì • íƒœê·¸ í…ìŠ¤íŠ¸ ë½‘ê¸°
      function getTagText(item, tagName) {
        var el = item.getElementsByTagName(tagName)[0];
        return el ? (el.textContent || "") : "";
      }

      // description ì•ˆì—ì„œ ì²« ë²ˆì§¸ ì´ë¯¸ì§€ src ì¶”ì¶œ í›„ /img í”„ë¡ì‹œë¡œ ê°ì‹¸ê¸°
      function getThumbnailUrl(item) {
        var descHtml = getTagText(item, "description");
        if (!descHtml) return "";

        // HTML ì—”í‹°í‹° ë³µì› (&amp; -> &)
        descHtml = descHtml.replace(/&amp;/g, "&");

        var m = descHtml.match(/<img[^>]+src=['"]([^'">]+)['"]/i);
        if (!m || !m[1]) return "";

        var rawUrl = m[1];
        return WORKER_BASE + "/img?url=" + encodeURIComponent(rawUrl);
      }

      // RSS XML ê°€ì ¸ì˜¤ê¸°
      fetch(rssProxyUrl)
        .then(function (res) { return res.text(); })
        .then(function (xmlText) {
          var parser = new DOMParser();
          var xml = parser.parseFromString(xmlText, "application/xml");

          var items = xml.getElementsByTagName("item");
          var list = document.querySelector(".blog-list");
          var loadingEl = document.getElementById("loading");

          if (loadingEl) loadingEl.style.display = "none";

          if (!items || items.length === 0) {
            if (list) {
              list.innerHTML =
                '<li style="text-align:center;">ê¸€ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</li>';
            }
            return;
          }

          var count = Math.min(items.length, SHOW_COUNT);

          for (var i = 0; i < count; i++) {
            var item = items[i];
            var li = document.createElement("li");

            var title   = getTagText(item, "title");
            var link    = getTagText(item, "link");
            var pubDate = getTagText(item, "pubDate");
            var descHtml = getTagText(item, "description");

            // ë³¸ë¬¸ ìš”ì•½: HTML íƒœê·¸ ì œê±° í›„ 100ì
            var cleanDesc = descHtml
              .replace(/&lt;/g, "<")
              .replace(/&gt;/g, ">")
              .replace(/&amp;/g, "&")
              .replace(/<[^>]*>/g, "")
              .slice(0, 100) + "...";

            var date = pubDate ? pubDate.split(" ")[0] : "";

            var thumbUrl = getThumbnailUrl(item);
            var thumbHTML = "";
            if (thumbUrl) {
              thumbHTML =
                '<div class="thumb">' +
                  '<img src="' + thumbUrl + '" alt="' + (title || "") + ' ì¸ë„¤ì¼">' +
                '</div>';
            }

            li.innerHTML =
              thumbHTML +
              '<a href="' + link + '" target="_blank" rel="noopener">' +
                title +
              '</a>' +
              '<div class="desc">' + cleanDesc + '</div>' +
              '<div class="date">' + date + '</div>';

            list.appendChild(li);
          }

          // ì•„ì„ì›¹ iframe ë†’ì´ ìë™ ì¡°ì ˆ
          setTimeout(function () {
            var height = document.body.scrollHeight;
            if (window.parent) {
              window.parent.postMessage(
                { type: "resize", height: height },
                "*"
              );
            }
          }, 300);
        })
        .catch(function (err) {
          var loadingEl = document.getElementById("loading");
          if (loadingEl) loadingEl.innerText = "ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨";
          console.error(err);
        });
    });
  </script>
</body>
</html>
