  <style>

    body {

    .blog-list li {

      border: 1px solid #e5e5e5;

    }

    /* ì¸ë„¤ì¼ ë°•ìŠ¤ */
    .thumb {
      width: 100%;
      margin-bottom: 8px;
      overflow: hidden;
      border-radius: 8px;
    }

    /* ì¸ë„¤ì¼ ì´ë¯¸ì§€ */
    .thumb img {

    }

    .blog-list a {

</head>

<body>
  <div class="naver-blog-latest">
    <h2 class="blog-title">ğŸ“ ë¸”ë¡œê·¸ ìµœì‹ ê¸€</h2>
    <div id="loading">ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
    <ul class="blog-list"></ul>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const BLOG_ID = "stack0222";  // ë„¤ì´ë²„ ë¸”ë¡œê·¸ ì•„ì´ë””
      const SHOW_COUNT = 5;         // ë³´ì—¬ì¤„ ê¸€ ê°œìˆ˜

      const rssUrl = "https://rss.blog.naver.com/" + BLOG_ID + ".xml";
      const apiUrl =
        "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(rssUrl);

      /* [1] ì¸ë„¤ì¼ URL ì¶”ì¶œ (ê°€ì¥ ë‹¨ìˆœí•œ ë²„ì „) */
      function getThumbnail(item) {
        let url = "";

        // 1) rss2json thumbnail í•„ë“œ
        if (item.thumbnail) {
          url = item.thumbnail;
        }
        // 2) enclosure ì—ì„œ
        else if (item.enclosure && (item.enclosure.link || item.enclosure.url)) {
          url = item.enclosure.link || item.enclosure.url;
        }
        // 3) description / content ì•ˆì˜ ì²« ë²ˆì§¸ <img src="...">
        else {
          const html = item.description || item.content || "";
          const m = html.match(/<img[^>]+src=['"]([^'">]+)['"]/i);
          if (m && m[1]) {
            url = m[1];
          }
        }

        if (!url) return "";

        // http â†’ https ê°•ì œ
        url = url.replace(/^http:\/\//i, "https://");
        return url;
      }

      fetch(apiUrl)
        .then(function (res) { return res.json(); })
        .then(function (data) {
          const list = document.querySelector(".blog-list");
          const loadingEl = document.getElementById("loading");

          if (loadingEl) loadingEl.style.display = "none";

          // ë°ì´í„° ì—ëŸ¬ ì²˜ë¦¬
          if (!data || data.status !== "ok" || !data.items) {
            if (list) {
              list.innerHTML =
                '<li style="text-align:center;">ê¸€ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</li>';
            }
            return;
          }

          // ìµœì‹ ê¸€ ì œëª©ì´ ë­”ì§€ ì½˜ì†”ì— ì°ì–´ë³´ê¸° (ë””ë²„ê·¸ìš©)
          console.log("RSS íƒ€ì´í‹€ ëª©ë¡:", data.items.map(i => i.title));

          // ê¸€ ëª©ë¡ ìƒì„±
          data.items.slice(0, SHOW_COUNT).forEach(function (item) {
            const li = document.createElement("li");

            const date = item.pubDate ? item.pubDate.split(" ")[0] : "";
            const rawDesc = item.description || "";
            const cleanDesc =
              rawDesc.replace(/<[^>]*>/g, "").slice(0, 100) + "...";

            // ì¸ë„¤ì¼ URL
            const thumbUrl = getThumbnail(item);
            let thumbHTML = "";

            if (thumbUrl) {
              thumbHTML =
                '<div class="thumb">' +
                  '<img src="' + thumbUrl + '" alt="' + (item.title || "") + ' ì¸ë„¤ì¼">' +
                '</div>';
            }

            li.innerHTML =
              thumbHTML +
              '<a href="' + item.link + '" target="_blank" rel="noopener">' +
                item.title +
              '</a>' +
              '<div class="desc">' + cleanDesc + '</div>' +
              '<div class="date">' + date + '</div>';

            list.appendChild(li);
          });

          // ì•„ì„ì›¹ iframe ë†’ì´ ìë™ ì¡°ì ˆ
          setTimeout(function () {
            const height = document.body.scrollHeight;
            if (window.parent) {
              window.parent.postMessage(
                { type: "resize", height: height },
                "*"
              );
            }
          }, 300);
        })
        .catch(function (err) {
          const loadingEl = document.getElementById("loading");
          if (loadingEl) loadingEl.innerText = "ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨";
          console.error(err);
        });
    });
  </script>
</body>
