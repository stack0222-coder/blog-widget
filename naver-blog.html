<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- ê¸°ë³¸ ì„¤ì • -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ë„¤ì´ë²„ ë¸”ë¡œê·¸ ìµœì‹ ê¸€</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: transparent;  /* ë°”íƒ• í°ìƒ‰ */
    }

    .naver-blog-latest {
      max-width: 720px;
      margin: 0 auto;
      padding: 16px;
    }

    .blog-title {
      text-align: center;
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    #loading {
      text-align: center;
      color: #888;
      padding: 20px 0;
      font-size: 14px;
    }

    .blog-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .blog-list li {
      background: #fff;
      border: 1px solid #e5e5e5;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 12px;
    }

    /* ì¸ë„¤ì¼ ë°•ìŠ¤ */
    .thumb {
      width: 100%;
      margin-bottom: 8px;
      overflow: hidden;
      border-radius: 8px;
    }

    /* ì¸ë„¤ì¼ ì´ë¯¸ì§€ */
    .thumb img {
      width: 100%;
      display: block;
      object-fit: cover;
      max-height: 220px;
    }

    .blog-list a {
      display: block;
      font-size: 16px;
      font-weight: 700;
      color: #222;
      text-decoration: none;
      margin-bottom: 8px;
      line-height: 1.4;
    }

    .blog-list a:hover {
      color: #03c75a;
    }

    .desc {
      font-size: 13px;
      color: #666;
      line-height: 1.6;
      margin-bottom: 6px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .date {
      font-size: 12px;
      color: #999;
      text-align: right;
    }
  </style>
</head>

<body>
  <div class="naver-blog-latest">
    <h2 class="blog-title">ğŸ“ ë¸”ë¡œê·¸ ìµœì‹ ê¸€</h2>
    <div id="loading">ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
    <ul class="blog-list"></ul>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const BLOG_ID = "stack0222";  // ë„¤ì´ë²„ ë¸”ë¡œê·¸ ì•„ì´ë””
      const SHOW_COUNT = 5;         // ë³´ì—¬ì¤„ ê¸€ ê°œìˆ˜

      const rssUrl = "https://rss.blog.naver.com/" + BLOG_ID + ".xml";
      const apiUrl =
        "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(rssUrl);

      // [1] RSS í•­ëª©ì—ì„œ "ì›ë˜ ì¸ë„¤ì¼ URL" ë½‘ì•„ì˜¤ê¸°
      function getRawThumbnail(item) {
        // 1) rss2jsonì´ ì£¼ëŠ” thumbnail í•„ë“œ
        if (item.thumbnail) return item.thumbnail;

        // 2) enclosure ì•ˆì˜ ë§í¬
        if (item.enclosure && (item.enclosure.link || item.enclosure.url)) {
          return item.enclosure.link || item.enclosure.url;
        }

        // 3) description / content ì•ˆì˜ <img src="..."> í˜¹ì€ '...'
        var html = item.description || item.content || "";
        var m = html.match(/<img[^>]+src=['"]([^'">]+)['"]/i);
        if (m && m[1]) return m[1];

        // 4) blogfiles.naver.net íŒ¨í„´ë§Œì´ë¼ë„ ì¡ê¸°
        var m2 = html.match(/https?:\/\/blogfiles\.naver\.net\/[^\s'"]+/i);
        if (m2 && m2[0]) return m2[0];

        return "";
      }

      // [2] ì™¸ë¶€ ì´ë¯¸ì§€ í”„ë¡ì‹œë¡œ ê°ì‹¸ê¸° (hotlink ì°¨ë‹¨ ìš°íšŒ)
      function proxyImage(url) {
        if (!url) return "";
        // http/https ì œê±°
        var clean = url.replace(/^https?:\/\//i, "");
        // images.weserv.nl ì„ í†µí•´ ëŒ€ì‹  ë¶ˆëŸ¬ì˜¤ê¸°
        return "https://images.weserv.nl/?url=" + encodeURIComponent(clean);
      }

      fetch(apiUrl)
        .then(function (res) { return res.json(); })
        .then(function (data) {
          const list = document.querySelector(".blog-list");
          const loadingEl = document.getElementById("loading");

          if (loadingEl) loadingEl.style.display = "none";

          if (!data || data.status !== "ok" || !data.items) {
            if (list) {
              list.innerHTML =
                '<li style="text-align:center;">ê¸€ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</li>';
            }
            return;
          }

          data.items.slice(0, SHOW_COUNT).forEach(function (item) {
            const li = document.createElement("li");

            const date = item.pubDate ? item.pubDate.split(" ")[0] : "";
            const rawDesc = item.description || "";
            const cleanDesc =
              rawDesc.replace(/<[^>]*>/g, "").slice(0, 100) + "...";

            // ì›ë³¸ ì¸ë„¤ì¼ URL â†’ í”„ë¡ì‹œ URL
            const rawThumb = getRawThumbnail(item);
            const thumbUrl = proxyImage(rawThumb);

            let thumbHTML = "";
            if (thumbUrl) {
              thumbHTML =
                '<div class="thumb">' +
                  '<img src="' + thumbUrl + '" alt="' + (item.title || "") + ' ì¸ë„¤ì¼">' +
                '</div>';
            }

            li.innerHTML =
              thumbHTML +
              '<a href="' + item.link + '" target="_blank" rel="noopener">' +
                item.title +
              '</a>' +
              '<div class="desc">' + cleanDesc + '</div>' +
              '<div class="date">' + date + '</div>';

            list.appendChild(li);
          });

          // iframe ë†’ì´ ìë™ ì¡°ì ˆ (ì•„ì„ì›¹ìš©)
          setTimeout(function () {
            const height = document.body.scrollHeight;
            if (window.parent) {
              window.parent.postMessage(
                { type: "resize", height: height },
                "*"
              );
            }
          }, 300);
        })
        .catch(function () {
          const loadingEl = document.getElementById("loading");
          if (loadingEl) loadingEl.innerText = "ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨";
        });
    });
  </script>
</body>
</html>
