    .thumb img {

      display: block;

    .blog-list a {

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€ PC ë ˆì´ì•„ì›ƒ (ê°€ë¡œ 5ê°œ) â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    @media (min-width: 1024px) {

      }

<body>
  <div class="naver-blog-latest">
    <h2 class="blog-title">ğŸ“ ë¸”ë¡œê·¸ ìµœì‹ ê¸€</h2>
    <div id="loading">ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>

  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const BLOG_ID    = "stack0222";   // ë„¤ì´ë²„ ë¸”ë¡œê·¸ ì•„ì´ë””
      const SHOW_COUNT = 5;             // â˜… PC/ëª¨ë°”ì¼ ëª¨ë‘ 5ê°œ í‘œì‹œ

      // Cloudflare Worker ê¸°ë³¸ ì£¼ì†Œ
      const WORKER_BASE = "https://purple-rice-7b4d.stack0222.workers.dev";
      const rssProxyUrl = WORKER_BASE + "/rss?blogId=" + BLOG_ID;

      const list      = document.querySelector(".blog-list");
      const loadingEl = document.getElementById("loading");

      if (!list) {
        if (loadingEl) loadingEl.innerText = ".blog-list ìš”ì†Œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.";
        return;
      }

      if (loadingEl) {
        loadingEl.innerText = "RSS ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...\n" + rssProxyUrl;
      }

      // XML <item> ì•ˆì—ì„œ íŠ¹ì • íƒœê·¸ í…ìŠ¤íŠ¸ ì¶”ì¶œ
      function getTagText(item, tagName) {
        const el = item.getElementsByTagName(tagName)[0];
        return el ? (el.textContent || "") : "";
      }

      // description ì•ˆì—ì„œ ì²« ë²ˆì§¸ ì´ë¯¸ì§€ src ì¶”ì¶œ í›„ /img í”„ë¡ì‹œë¡œ ê°ì‹¸ê¸°
      function getThumbnailUrl(item) {
        let descHtml = getTagText(item, "description");
        if (!descHtml) return "";

        descHtml = descHtml.replace(/&amp;/g, "&");

        const m = descHtml.match(/<img[^>]+src=['"]([^'">]+)['"]/i);
        if (!m || !m[1]) return "";

        const rawUrl = m[1]; // ë„¤ì´ë²„ ì›ë³¸ ì´ë¯¸ì§€ URL
        return WORKER_BASE + "/img?url=" + encodeURIComponent(rawUrl);
      }

      fetch(rssProxyUrl)
        .then(function (res) {
          if (!res.ok) {
            throw new Error("HTTP ìƒíƒœ " + res.status);
          }
          return res.text();
        })
        .then(function (xmlText) {
          const parser = new DOMParser();
          const xml    = parser.parseFromString(xmlText, "application/xml");

          const items = xml.getElementsByTagName("item");

          if (loadingEl) loadingEl.style.display = "none";

          if (!items || items.length === 0) {
            list.innerHTML =
              '<li style="text-align:center;">ê¸€ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. (item 0ê°œ)</li>';
            return;
          }

          const count = Math.min(items.length, SHOW_COUNT);

          for (let i = 0; i < count; i++) {
            const item = items[i];
            const li   = document.createElement("li");

            const title    = getTagText(item, "title");
            const link     = getTagText(item, "link");
            const pubDate  = getTagText(item, "pubDate");
            let   descHtml = getTagText(item, "description");

            // ë³¸ë¬¸ ìš”ì•½: HTML íƒœê·¸ ì œê±° í›„ 100ì
            let cleanDesc = descHtml
              .replace(/&lt;/g, "<")
              .replace(/&gt;/g, ">")
              .replace(/&amp;/g, "&")
              .replace(/<[^>]*>/g, "")
              .slice(0, 100) + "...";

            const date = pubDate ? pubDate.split(" ")[0] : "";

            const thumbUrl = getThumbnailUrl(item);
            let thumbHTML = "";
            if (thumbUrl) {
              thumbHTML =
                '<div class="thumb">' +
                  '<img src="' + thumbUrl + '" alt="' + (title || "") + ' ì¸ë„¤ì¼">' +
                '</div>';
            }

            li.innerHTML =
              thumbHTML +
              '<a href="' + link + '" target="_blank" rel="noopener">' +
                title +
              '</a>' +
              '<div class="desc">' + cleanDesc + '</div>' +
              '<div class="date">' + date + '</div>';

            list.appendChild(li);
          }

          // ì•„ì„ì›¹ iframe ë†’ì´ ìë™ ì¡°ì ˆ
          setTimeout(function () {
            const height = document.body.scrollHeight;
            if (window.parent) {
              window.parent.postMessage(
                { type: "resize", height: height },
                "*"
              );
            }
          }, 300);
        })
        .catch(function (err) {
          console.error("fetch ì—ëŸ¬:", err);
          if (loadingEl) {
            loadingEl.innerText = "ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨: " + err.message;
          }
        });
    });
  </script>
